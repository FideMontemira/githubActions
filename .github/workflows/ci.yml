name: Node CI/CD to EC2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: usuarios_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4
      
      - name: Crear llaves RSA temporales para pruebas
        run: |
          mkdir -p auth/keys
          echo "${{ secrets.PRIVATE_KEY }}" > auth/keys/private.key
          echo "${{ secrets.PUBLIC_KEY }}" > auth/keys/public.key

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Instalar dependencias
        run: npm ci
        
      - name: Ejecutar pruebas
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: root
          DB_NAME: usuarios_db
          DB_PORT: 3306
          PORT: 8085
        run: npm test

  build-and-push-docker:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4
      
      - name: Login en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build y push a Docker Hub
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: cecm1010/mi-app:latest 

  deploy-ec2:
    needs: build-and-push-docker
    runs-on: ubuntu-latest
    steps:
      - name: Deploy a EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker network create app-network || true

            docker stop mysql-db || true
            docker rm mysql-db || true
            
            docker run -d --name mysql-db --network app-network \
              -e MYSQL_ROOT_PASSWORD=root \
              -e MYSQL_DATABASE=usuarios_db \
              mysql:latest
            
            sleep 15

            mkdir -p /home/${{ secrets.EC2_USER }}/app/keys
            echo "${{ secrets.PRIVATE_KEY }}" > /home/${{ secrets.EC2_USER }}/app/keys/private.key
            echo "${{ secrets.PUBLIC_KEY }}" > /home/${{ secrets.EC2_USER }}/app/keys/public.key

            docker pull cecm1010/mi-app:latest
            docker stop mi-app || true
            docker rm mi-app || true

            docker run -d --name mi-app -p 8085:8085 --network app-network \
              -v /home/${{ secrets.EC2_USER }}/app/keys:/app/auth/keys \
              -e PORT=8085 \
              -e DB_HOST=mysql-db \
              -e DB_USER=root \
              -e DB_PASSWORD=root \
              -e DB_NAME=usuarios_db \
              cecm1010/mi-app:latest
